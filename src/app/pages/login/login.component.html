<div class="login-container">
  <h2>Login to Smart Education</h2>
  <form (ngSubmit)="login()">
    <div>
      <label for="email">Email:</label>
      <input [(ngModel)]="email" id="email" name="email" required type="email" />
    </div>
    <div>
      <label for="password">Password:</label>
      <input [(ngModel)]="password" id="password" name="password" required type="password" />
    </div>
    <button type="submit">Login</button>
  </form>
  <p *ngIf="loginMessage">{{ loginMessage }}</p>
</div>
